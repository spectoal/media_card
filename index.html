<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media card</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..300" rel="stylesheet" />  
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <article class ="media_card"></article>

    <header>
        <img src="images/loki_image.png" alt="loki season 2" />
        <button class="material-symbols-outlined"> play_circle</button>
    </header>

    <section>
        <div class="buttons">
            <button title="Seen" class="material-symbols-outlined">check_circle</button>
            <button title="Trailer" class="material-symbols-outlined">smart_display</button>
            <button title="Add" class="material-symbols-outlined">add_circle</button>
            <button title="More" class="material-symbols-outlined more">expand_circle_down</button>
          </div>

          <div class="stats">
            <span class="rate">4.5</span>
            <span title="stars" class="material-symbols-outlined">star_half</span>
            <span class="rating">TV&ndash;14</span>
            <span class="seasons">2 seasons</span>
            <span class="quality">HD</span>
          </div>

          <div class="tags">
            <span>Science Fiction</span>
            <span>Fantasy</span>
            <span>Superhero</span>
            <span>Action-Adventure</span>
          </div>
    

    </section>
</article>
</body>
</html>
